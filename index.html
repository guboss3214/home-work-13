<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG</title>
</head>
<body>
    <svg width="100" height="100" class="circle">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="200" height="100" class="upright">
        <rect width="200" height="100" style="fill: blue; stroke: red; stroke-width: 10;" />
    </svg>
    <svg width="100" height="100" class="square">
        <rect width="100" height="100" style="fill: blue; stroke: red; stroke-width: 10;" />
    </svg>
    <svg viewBox="200 100" class="ellipse">
        <ellipse cx="110" cy="100" rx="100" ry="40" style="fill: orange; stroke: red; stroke-width: 10;" />
    </svg>
</body>
</html>
