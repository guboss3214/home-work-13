<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG</title>
</head>
<body>
    <svg width="100" height="100">
        <circle class="circle" cx="50" cy="50" r="40" stroke="green" stroke-width="5" fill="yellow" />
    </svg>
    <svg width="200" height="100">
        <rect class="upright" width="200" height="100" style="fill: green; stroke: blue; stroke-width: 5;" />
    </svg>
    <svg width="100" height="100">
        <rect class="square" width="100" height="100" style="fill: red; stroke: black; stroke-width: 5;" />
    </svg>
    <svg viewBox="200 100">
        <ellipse class="ellipse" cx="110" cy="100" rx="100" ry="40" style="fill: orange; stroke: red; stroke-width: 5;" />
    </svg>
</body>
</html>
